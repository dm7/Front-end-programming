<!DOCTYPE html>
    <html>
        <head>
            <title>Bootstrap button</title>
            <meta charset="UTF-8">
            
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

        </head>
        <body>
            <button>Button without bootstrap</button><br><br>
            <button class="btn btn-link">Button with bootstrap</button><br><br>
            <button class="btn btn-primary btn-lg">Primary button</button><br><br>
            <button class="btn btn-success btn-sm">Success button</button><br><br>
            <button class="btn btn-info btn-block">Info button</button><br><br>
            <button class="btn btn-danger">Danger button</button><br><br>
            <button class="btn btn-warning">Warning button</button><br><br>
            <button class="btn btn-toolbar">Toolbar button</button><br><br>
        </body>
    </html>
