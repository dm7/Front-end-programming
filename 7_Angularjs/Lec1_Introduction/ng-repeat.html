<!DOCTYPE html>
    <html >
        <head>
            <meta charset="UTF-8">
            <title>Basic directives in angularJS</title>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.20/angular.js"></script>
        </head>
        <body ng-app="">
        	<div ng-init="myFavLan=[{name: 'PHP', extension:'.php'},
        							{name: 'C++', extension:'.cpp'},
        							{name: 'JS',  extension:'.js'}]">
        		<p ng-repeat="language in myFavLan">
        			Name: {{language.name}}<br>
        			Extension: {{language.extension}}<br>
        		</p>
        	</div> 
		</body>
	</html>
