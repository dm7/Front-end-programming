<!DOCTYPE html>
    <html>
        <head>
            <meta charset="UTF-8">
            <title>Angular JS app</title>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.20/angular.js"></script>
        </head>
        <body ng-app="">
            <div>
                <p>Username: <input type="text" ng-model="username"></p> <!-- Here ng-model binds user input value to username-->
                <p ng-bind="username"></p> <!-- ng-bind binds the innerHTML to variable username--> 
            </div>
        </body>
    </html>
