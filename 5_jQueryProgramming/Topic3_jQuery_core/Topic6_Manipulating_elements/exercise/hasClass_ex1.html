<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="utf-8">
      <title>hasClass demo</title>
      <style>
          p {
              margin: 8px;
              font-size: 16px;
          }
          .selected {
              color: red;
          }
      </style>
      <script src="https://code.jquery.com/jquery-1.10.2.js">
      </script>
      <script type="text/javascript">
          /*
              Syntax:
                .hasClass( className )
              
              Returns: Boolean

              Description: Determine whether any of the matched elements are assigned the given class.

              Elements may have more than one class assigned to them. 
              In HTML, this is represented by separating the class names with a space:

              <div id="mydiv" class="foo bar"></div>

              The .hasClass() method will return true if the class is 
              assigned to an element, even if other classes also are. 
              For example, given the HTML above, the following will return true:
              
              > $( "#mydiv" ).hasClass( "foo" )

              As would:

              > $( "#mydiv" ).hasClass( "bar" )

              While this would return false:

              > $( "#mydiv" ).hasClass( "quux" )

              
          

          */
      </script>
</head>
<body>
 
      <p>This paragraph is black and is the first paragraph.</p>
      <p class="selected">This paragraph is red and is the second paragraph.</p>
      <div id="result1">First paragraph has selected class: </div>
      <div id="result2">Second paragraph has selected class: </div>
      <div id="result3">At least one paragraph has selected class: </div>
       
      <script>
          $( "#result1" ).append( $( "p:first" ).hasClass( "selected" ).toString() );
          $( "#result2" ).append( $( "p:last" ).hasClass( "selected" ).toString() );
          $( "#result3" ).append( $( "p" ).hasClass( "selected" ).toString() ) ;
      </script>
 
</body>
</html>
