<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Attributes</title>
		<script type="text/javascript" src="https://code.jquery.com/jquery-1.9.1.min.js">
		</script>
		<script type="text/javascript">
			/*
				Refining & Filtering Selections
				===============================
				Sometimes the selection contains more than what you're after. 
				jQuery offers several methods for refining and filtering selections.

				// Refining selections.
				$( "div.foo" ).has( "p" );         // div.foo elements that contain <p> tags
				$( "h1" ).not( ".bar" );           // h1 elements that don't have a class of bar
				$( "ul li" ).filter( ".current" ); // unordered list items with class of current
				$( "ul li" ).first();              // just the first unordered list item
				$( "ul li" ).eq( 5 );              // the sixth
				
				
			*/
		</script>
	</head>
	<body>

	</body>
</html>
