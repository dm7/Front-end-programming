<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Attributes</title>
		<script type="text/javascript" src="https://code.jquery.com/jquery-1.9.1.min.js">
		</script>
		<script type="text/javascript">
			/*
				Description: Selects all elements of type password.

				jQuery( ":password" )					version added: 1.0
				$( ":password" ) is equivalent to $( "[type=password]" ). As with other 
				pseudo-class selectors (those that begin with a ":") it is recommended 
				to precede it with a tag name or some other selector; otherwise, the 
				universal selector ( "*" ) is implied. In other words, the bare 
				$( ":password" ) is equivalent to $( "*:password" ), so 
				$( "input:password" ) should be used instead.

				Additional Notes:

				Because :password is a jQuery extension and not part of the 
				CSS specification, queries using :password cannot take advantage 
				of the performance boost provided by the native DOM querySelectorAll() 
				method. For better performance in modern browsers, use [type="password"] instead.
			*/
		</script>
		<style>
			  textarea {
			    height: 45px;
			  }
		</style>
	</head>
	<body>
		<form>
			  <input type="button" value="Input Button">
			  <input type="checkbox">
			  <input type="file">
			  <input type="hidden">
			  <input type="image">
			  <input type="password">
			  <input type="radio">
			  <input type="reset">
			  <input type="submit">
			  <input type="text">
			  <select>
			    <option>Option</option>
			  </select>
			  <textarea></textarea>
			  <button>Button</button>
		</form>
		
		<div></div>
			 
		<script>
			var input = $( "input:password" ).css({
			  background: "yellow",
			  border: "3px red solid"
			});
			
			$( "div" )
			  .text( "For this type jQuery found " + input.length + "." )
			  .css( "color", "red" );
			 
			// Prevent form submission
			$( "form" ).submit(function() {
			  return false;
			});
		</script>	
	</body>
</html>
