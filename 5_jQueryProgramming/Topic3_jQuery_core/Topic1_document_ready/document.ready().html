<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>ready method</title>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js">
		</script>
		<script type="text/javascript">
			/*
				A page can't be manipulated safely until the document is 
				"ready." jQuery detects this state of readiness for you. 
				Code included inside $( document ).ready() will only run 
				once the page Document Object Model (DOM) is ready for 
				JavaScript code to execute. Code included inside 
				$( window ).load(function() { ... }) will run once the 
				entire page (images or iframes), not just the DOM, is ready.
			*/
			// A $( document ).ready() block.
			$( document ).ready(function() {
			    console.log( "ready!" );
			});
			/*
				Experienced developers sometimes use the shorthand $() for 
				$( document ).ready(). If you are writing code that people 
				who aren't experienced with jQuery may see, it's best to 
				use the long form.
			*/
			// Shorthand for $( document ).ready()
			$(function() {
			    console.log( "ready!" );
			});

			/*
				You can also pass a named function to $( document ).ready() instead of 
				passing an anonymous function.
			*/
			// Passing a named function instead of an anonymous function.
			function readyFn() {
			    console.log("Named function");
			}
			 
			$( document ).ready( readyFn );
			// or:
			$( window ).load( readyFn );
		</script>
	</head>
	<body>

	</body>
</html>
