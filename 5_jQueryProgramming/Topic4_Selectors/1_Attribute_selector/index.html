<!DOCTYPE html>
<html>
	<head>

		<script type="text/javascript" src="js/custom.js"></script>
	</head>
	<body>
		<div title="div1Title" style="background-color: red">
			Red DIV
		</div>

		</div>

		</p>

			SPAN 1
		</span>
		<br>
		<span>
			Span 2
		</span>
