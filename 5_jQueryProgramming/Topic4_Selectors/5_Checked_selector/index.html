<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Checked selector</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
		<script type="text/javascript" src="js/custom.js"></script>
	</head>
	<body style="font-family:Arial">
	    
	    
	    	Gender :
		    <input type="radio" name="gender" value="Male">Male
		    <input type="radio" name="gender" value="Female">Female
		    <br><br>
		    
		    <input id="btn1Submit" type="submit" value="submit">
		    <br><br>
		    <div id="divResult1"></div>
		
	    

		
			Skills :
		    <input type="checkbox" name="skills" value="JavaScript" />JavaScript
		    <input type="checkbox" name="skills" value="jQuery" />jQuery
		    <input type="checkbox" name="skills" value="C#" />C#
		    <input type="checkbox" name="skills" value="VB" />VB
		    <br /><br />
		    
		    <input id="btn2Submit" type="submit" value="submit" />
		    <br /><br />
		    
		    <div id="divResult2"></div>	
		
		

	</body>

</html>
