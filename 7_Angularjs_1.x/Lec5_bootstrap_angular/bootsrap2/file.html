<!DOCTYPE html>
    <html>
        <head>
            <title></title>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
            <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
                integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
                    integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
                    crossorigin="anonymous">
            </script>
            <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
            <script src="controller.js"></script>
        </head>
        <body ng-app="app">
            <div ng-controller="emp">
                <form class = "form-inline">
                    <div class="form-group">
                        <label>Enter Employee No:</label>
                        <input type="text" class="form-control" ng-model="searchEmpno">
                    </div>
                    <button class="btn btn-primary" ng-click="doSearch()">Search</button>    
                </form>
                <hr>
                <div class="row">
                    <div class="col-sm-2">Employee No</div>
                    <div class="col-sm-2">{{empno}}</div>
                </div>
                <div class="row">
                    <div class="col-sm-2">Name</div>
                    <div class="col-sm-2">{{ename}}</div>
                </div>
                <div class="row">
                    <div class="col-sm-2">Salary</div>
                    <div class="col-sm-2">{{sal}}
                        <span ng-if="sal > 7000" class="glyphicon glyphicon-warning-sign"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-2">Deptno</div>
                    <div class="col-sm-2">{{deptno}}</div>
                </div>
                <div class="row">
                    <div class="col-sm-2">DOB</div>
                    <div class="col-sm-2">{{dob}}</div>
                </div>
            </div>
            
        </body>
    </html>
