<!DOCTYPE html>
<html>
  <head>
  <meta charset="UTF-8">
  <title>Sample document</title>
  <link rel="stylesheet" href="style.css">
  <!-- rel attribute specifies the relationship between the current document 
  		and the linked document/resource.-->

  <!-- The href attribute specifies the URL of the page the link goes to.
		If the href attribute is not present, the <a> tag is not a hyperlink. -->
  </head>
  <body>
      <div class="exampleserif">
        This is an example of a serif font.
      </div>

      <div class="examplesansserif">
        This is an example of a sans-serif font.
      </div>

      <div class="examplemonospace">
        This is an example of a monospace font.
      </div>

      <div class="examplecursive">
        This is an example of a cursive font.
      </div>

      <div class="examplefantasy">
        This is an example of a fantasy font.
      </div>
  </body>
</html>
